    <section class="containerB">
      <h2>Contacto</h2>
      <div class="contactform">
        Si tienes cualquier idea, proyecto o quieres que te resuelva alguna
        duda, me puedes enviar un mensaje rellenando el siguiente formulario :).
        <form id="form" action="" class="formfinal">
          <br />
          <label for="name">Tu nombre</label> <br /><input
            type="text"
            name="name"
            id="name"
            placeholder="ej. Andrea"
            required
          />
          <br /><br />
          <label for="email">Tu email</label> <br /><input
            type="email"
            name="email"
            id="email"
            placeholder="ej. andrea1@gmail.com"
            required
          />
          <br /><br />
          <label for="message">Tu mensaje</label> <br /><input
            type="text"
            name="message"
            id="message"
            placeholder="Escribe un mensaje"
          />
          <br /><br />
          <input
            type="submit"
            class="btnsend"
            name=""
            id=""
            value="Enviar"
          />
        </form>
        <a href="mailto:me@nicoperisic.dev" id="sendmail">Mail</a>
        <img src="./img/01.gif" class="contactimg" alt="" />
      </div>
